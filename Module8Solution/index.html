<!doctype html>
<html lang="en" >
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="NarrowItDownApp">
<div class="container" ng-controller="NarrowItDownController as menuController">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1>Narrow Down Your Chinese Menu Choice</h1>

            <div class="form-group">
                <input ng-model="menuController.searchTerm" ng-keydown="menuController.narrowItDown()" type="text" placeholder="Enter Menu Items" class="form-control">
            </div>
            <div class="form-group narrow-button">
                <button ng-click="menuController.narrowItDown()" class="btn btn-primary" >Narrow It Down For Me!</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <!-- found-items should be implemented as a component -->
            <found-items ng-if="menuController.searchTerm.length != 0" found-items="menuController.foundItems" on-remove="menuController.removeItem(index)"></found-items>
        </div>
    </div>
</div>
</body>
</html>
