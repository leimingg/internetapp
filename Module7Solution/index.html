<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as BuyList">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in BuyList.toBuyItems"><label>Buy {{item.quantity }} {{item.name}} (s)</label>
       	<input type="text" ng-model="item.quantity" value="{{item.quantity}}">
       	<button class="btn btn-default" ng-click="BuyList.buyAnItem($index);">
       	<span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
 				
     </ul>
     <div class="emptyMessage" ng-if="BuyList.toBuyItems.length === 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as BoughtList">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in BoughtList.boughtItems">
       	Bought {{item.quantity}} {{item.name}} for total price:  {{item | ItemPrice:"$$$"}}</li>
     </ul>
     <div class="emptyMessage" ng-if="BoughtList.boughtItems.length === 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
