<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="userInput"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" >
              *Note: An empty item, i.e., , will not be considered as an item towards to the count
         </div>
         <div class="form-group">
             <button ng-click="checkDishes()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <span ng-style="myStyle">{{message}}</span>
         </div>
   </div>

</body>
</html>
